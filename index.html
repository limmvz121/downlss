<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Modern Download Center</title>
  <style>
    /* ... GUNAKAN CSS MILIKMU SEBELUMNYA DI SINI ... */
    /* Copy seluruh style CSS kamu sebelumnya */
  </style>
</head>
<body>
  <header>
    <div class="header-content">
      <h1>Modern Download Center</h1>
      <p class="subtitle">Temukan dan unduh file yang Anda butuhkan dengan cepat dan mudah. Koleksi file premium tersedia untuk Anda.</p>
    </div>
  </header>

  <div class="container">
    <div class="search-box">
      <input type="text" placeholder="Cari file..." />
      <button type="submit">Cari</button>
    </div>

    <div class="files-grid">
      <!-- File Card 1 -->
      <div class="file-card">
        <div class="file-header">
          <div class="file-icon">üìÅ</div>
          <div class="file-info">
            <div class="file-name">Template Presentasi Premium</div>
            <div class="file-type">ZIP ‚Ä¢ 200KB</div>
          </div>
        </div>
        <div class="file-details">
          <div class="file-meta">
            <span>Diunggah: 2 hari lalu</span>
            <span>1.2K unduhan</span>
          </div>
          <a href="file/CpanelV3-1.zip" class="download-btn">Download Sekarang</a>
        </div>
      </div>

      <!-- Tambahkan file-card lain jika perlu -->
    </div>
  </div>

  <footer>
    <p>&copy; 2024 Modern Download Center. All rights reserved.</p>
  </footer>

  <script>
    // Tombol download dengan animasi + auto download
    document.querySelectorAll('.download-btn').forEach(button => {
      button.addEventListener('click', function(e) {
        e.preventDefault();

        const fileURL = this.getAttribute('href');
        const fileName = this.closest('.file-card').querySelector('.file-name').textContent;
        const originalText = this.textContent;

        this.textContent = 'Mempersiapkan download...';
        this.style.opacity = '0.7';

        setTimeout(() => {
          this.textContent = 'Download dimulai!';
          this.style.background = 'linear-gradient(to right, #4cc9f0, #4895ef)';

          // Auto download
          const link = document.createElement('a');
          link.href = fileURL;
          link.download = '';
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);

          setTimeout(() => {
            this.textContent = originalText;
            this.style.opacity = '1';
            this.style.background = 'linear-gradient(to right, var(--primary-color), var(--accent-color))';
          }, 1500);
        }, 1000);
      });
    });

    // Pencarian file
    document.querySelector('.search-box button').addEventListener('click', function () {
      const searchTerm = document.querySelector('.search-box input').value.toLowerCase();
      const fileCards = document.querySelectorAll('.file-card');

      fileCards.forEach(card => {
        const fileName = card.querySelector('.file-name').textContent.toLowerCase();
        if (fileName.includes(searchTerm)) {
          card.style.display = 'block';
          card.style.animation = 'fadeIn 0.5s ease forwards';
        } else {
          card.style.display = 'none';
        }
      });

      if (searchTerm === '') {
        fileCards.forEach((card, index) => {
          card.style.display = 'block';
          card.style.animation = 'fadeIn 0.5s ease forwards';
          card.style.animationDelay = `${0.1 * (index + 1)}s`;
        });
      }
    });
  </script>
</body>
</html>
